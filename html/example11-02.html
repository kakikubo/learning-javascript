<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<lang:html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>例11-2 カスタムオブジェクトの作成</title>
    <script type="text/javascript">
      // <![CDATA[
      var Tune = function (title) {
        this.title = title;
        var performedBy = new Array();
        this.addPerformer = function (performer) {
          performedBy[performedBy.length] = performer;
        };
        this.listPerformers = function () {
          var singers = '';
          for (var i = 0; i < performedBy.length; i++) {
            singers += performedBy[i] + ' ';
          }
          alert(singers);
        };
      };
      var song = new Tune('なごり雪');
      song.addPerformer('イルカ');
      song.addPerformer('平原綾香');
      song.addPerformer('伊勢正三');
      song.listPerformers();
      alert(song.title);
      // ]]
    </script>
  </head>
  <body></body>
</lang:html>
