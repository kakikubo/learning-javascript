<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<lang:html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>例11-6 コンストラクタチェーンと継承</title>
    <script type="text/javascript">
      // <![CDATA[
      function tune(title, type) {
        this.title = title;
        this.type = type;
        this.getTitle = function () {
          return '曲名:' + this.title + ' 種類:' + this.type;
        };
      }

      function artist_tune(title, type, artist) {
        this.artist = artist;
        this.toString('アーティストは' + artist);
        tune.apply(this, arguments);
        this.toString = function () {
          return 'アーティスト: ' + this.artist + ' ' + this.getTitle();
        };
      }

      artist_tune.prototype = new tune();

      var song = new artist_tune(
        'I want to hold your hand',
        ' Rock',
        'Beatles'
      );
      alert(song.toString());
      // ]]
    </script>
  </head>
  <body></body>
</lang:html>
