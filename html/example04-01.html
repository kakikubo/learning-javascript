<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<lang:html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>例4-1 Numberオブジェクト</title>
    <script type="text/javascript" defer="defer">
      // <![CDATA[
      // Numberのプロパティ
      console.log(Number.MAX_VALUE);
      console.log(Number.MIN_VALUE);
      console.log(Number.NEGATIVE_INFINITY);
      console.log(Number.POSITIVE_INFINITY);

      // Number固有のメソッド
      var newValue = new Number('34.8896');
      console.log(newValue.toExponential(3));
      console.log(newValue.toPrecision(3));
      console.log(newValue.toFixed(6));

      var newValue2 = new Number(34.8896);
      console.log(newValue2.toExponential(3));
      console.log(newValue2.toPrecision(3));
      console.log(newValue2.toFixed(6));
      // ]]
    </script>
  </head>
  <body></body>
</lang:html>
