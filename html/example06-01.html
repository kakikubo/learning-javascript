<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<lang:html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>例6-1 インライン型と従来型のDOM0イベント処理</title>
    <script type="text/javascript" defer="defer">
      // <![CDATA[
      function helloMsg() {
        var helloString = 'こんにちわ';
        alert(helloString);
      }

      function helloTwice() {
        var helloString = 'もう一度、こんにちわ';
        alert(helloString);
      }

      window.onload = helloTwice; // onloadはひとつしか指定できないので呼ばれない
      // ]]
    </script>
  </head>
  <body onload="helloMsg();"></body>
</lang:html>
