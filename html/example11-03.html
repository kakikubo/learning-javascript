<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<lang:html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>例11-3 プロトタイプを利用したプロパティとメソッドの割当</title>
    <script type="text/javascript">
      // <![CDATA[
      function Tune(title) {
        this.title = title;
      }
      function printTitle() {
        alert(this.title);
      }

      Tune.prototype.print = printTitle;

      var someTune = new Tune('なごり雪');

      var anotherTune = new Tune('亜麻色の髪の乙女');
      someTune.print();
      anotherTune.print();
      // ]]
    </script>
  </head>
  <body></body>
</lang:html>
