<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<lang:html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>例3-5 等値演算子と厳密等値演算子</title>
    <script type="text/javascript" defer="defer">
      // <![CDATA[
        var nValue = 3.0;
        var sValue = "3.0";

        if (nValue == "3.0") console.log("1. 等値演算子では文字列の'3.0'と数字の3.0は等しい");
        if (nValue === "3.0") console.log("2. 厳密等値演算子では文字列の'3.0'と数字の3.0は等しくない");
        if (sValue != 3.0) console.log("3. 等値演算子では文字列の'3.0'と数字の3.0は等しい");
        if (sValue !== 3.0) console.log("4. 厳密等値演算子では文字列の'3.0'と数字の3.0は等しくない");

      // ]]
    </script>
  </head>
  <body>
  </body>
</lang:html>
