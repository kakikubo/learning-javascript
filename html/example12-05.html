<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<lang:html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>例12-5 ドラッグアンドドロップ</title>
    <style type="text/css">
      #div1 {
        overflow: hidden;
        position: absolute;
        top: 100px;
        left: 100px;
        border: 5px solid #000;
        width: 400px;
        height: 200px;
      }
      img {
        border: 1px solid #000;
      }
    </style>
    <script type="text/javascript">
      // <![CDATA[
      // 大域変数
      var dragObject = null;
      var mouseOffset = null;

      // マウスイベントの補足(キャプチャ)
      document.onmousemove = mouseMove;
      document.onmouseup = mouseUp;

      //マウスポイント
      function mousePoint(x, y) {
        this.x = x;
        this.y = y;
      }
      //マウスの位置
      function mousePosition(evnt) {
        var x = parseInt(evnt.clientX);
        var y = parseInt(evnt.clientY);
        return new mousePoint(x, y);
      }
      //ページ内の要素のオフセット位置
      function getMouseOffset(target, evnt) {
        evnt = evnt || window.event;
        var mousePos = mousePosition(evnt);
        var x = mousePos.x - target.offsetLeft;
        var y = mousePos.y - target.offsetTop;
        return new mousePoint(x, y);
      }
      //ドラッグをオフに
      function mouseUp(evnt) {
        dragObject = null;
      }
      //ドラッグしている場合のみマウスの動きを捕捉
      function mouseMove(evnt) {
        if (!dragObject) return;
        evnt = evnt || window.event;
        var mousePos = mousePosition(evnt);
        // if draggable, set new absolute position
        if (dragObject) {
          dragObject.style.position = 'absolute';

          dragObject.style.top = mousePos.y - mouseOffset.y + 'px';
          dragObject.style.left = mousePos.x - mouseOffset.x + 'px';
          return false;
        }
      }
      // オブジェクトをドラッグ可能にする
      function makeDraggable(item) {
        if (item) {
          item = document.getElementById(item);
          item.onmousedown = function (evnt) {
            dragObject = this;
            mouseOffset = getMouseOffset(this, evnt);
            return false;
          };
        }
      }
      // ]]
    </script>
  </head>
  <body onload="makeDraggable('img1');">
    <div id="div1">
      <img id="img1" src="./image1.png" />
    </div>
  </body>
</lang:html>
