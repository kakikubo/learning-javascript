<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<lang:html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>例4-8 日付関連のメソッド</title>
    <script type="text/javascript" defer="defer">
      // <![CDATA[
      var dtNow = new Date();

      // 日、月、年の設定
      dtNow.setDate(18);
      dtNow.setMonth(10);
      dtNow.setYear(1954);
      dtNow.setHours(7);
      dtNow.setMinutes(2);

      // フォーマットして出力
      document.writeln(dtNow.toString() + '<br />');
      document.writeln(dtNow.toLocaleString() + '<br />');
      document.writeln(dtNow.toLocaleDateString() + '<br />');
      document.writeln(dtNow.toLocaleTimeString() + '<br />');
      document.writeln(dtNow.toGMTString() + '<br />');
      document.writeln(dtNow.toUTCString() + '<br />');
      document.writeln(dtNow.getYear() + '<br />');
      document.writeln(dtNow.getFullYear() + '<br />');
      // ]]
    </script>
  </head>
  <body></body>
</lang:html>
